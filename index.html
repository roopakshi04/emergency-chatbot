<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety Emergency Help Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>SafetyGuard AI Assistant</h1>
                <p>Your emergency assistance companion</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="api-key-container" id="api-key-container">
                <h3>Enter your OpenAI API Key</h3>
                <p>Your API key is stored locally in your browser and never sent to our servers</p>
                <input type="password" id="api-key-input" placeholder="Enter your OpenAI API Key">
                <button id="save-api-key">Save & Start</button>
            </div>
            <div class="chat-input" id="chat-input-container" style="display: none;">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-btn">Send</button>
            </div>
            <div class="emergency-panel" id="emergency-panel" style="display: none;">
                <button id="emergency-btn" class="emergency-btn">EMERGENCY SOS</button>
                <div class="quick-options">
                    <button class="quick-btn" data-query="What should I do in an emergency situation?">Emergency Help</button>
                    <button class="quick-btn" data-query="What are some safety tips for women?">Safety Tips</button>
                    <button class="quick-btn" data-query="How can I defend myself in dangerous situations?">Self Defense</button>
                    <button class="quick-btn" data-query="What local resources are available for women's safety?">Local Resources</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
